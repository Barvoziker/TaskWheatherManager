<ion-header>
  <ion-toolbar>
    <ion-title>Liste des Tâches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>
        <h2>{{ task.name }}</h2>
        <p>Description : {{ task.description }}</p>
        <p>Échéance : {{ task.dueDate | date:'dd/MM/yyyy' }}</p>
        <p>Priorité : {{ task.priority }}</p>
        <p *ngIf="task.location">Localisation : {{ task.location }}</p>
      </ion-label>
      <ion-button color="danger" (click)="deleteTask(i)" slot="end">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openTaskForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
